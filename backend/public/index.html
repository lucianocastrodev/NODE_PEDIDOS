<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Express ¬∑ Painel de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="glass-container">
        <!-- Header com gradiente -->
        <div class="dashboard-header">
            <h2>
                <i class="bi bi-cup-hot-fill"></i>
                Sabor Express
            </h2>
            <div class="header-stats">
                <span><i class="bi bi-clock-history"></i> <span id="stats-novo">0</span> Novos</span>
                <span><i class="bi bi-fire"></i> <span id="stats-preparando">0</span> Preparando</span>
                <span><i class="bi bi-check2-circle"></i> <span id="stats-entregue">0</span> Entregues</span>
            </div>
            <button class="btn-novo-pedido" onclick="novoPedido()">
                <i class="bi bi-plus-lg"></i>
                Novo Pedido
            </button>
        </div>

        <!-- Lista de pedidos -->
        <div class="row g-4" id="listaPedidos"></div>
    </div>

    <!-- MODAL CRUD -->
    <div class="modal fade" id="modalPedido" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil-square me-2"></i>
                        <span id="modalTitle">Novo Pedido</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="pedidoId">

                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-person-circle me-2"></i>Cliente
                        </label>
                        <input type="text" id="cliente" class="form-control" placeholder="Nome do cliente">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-basket me-2"></i>Produto
                        </label>
                        <input type="text" id="produto" class="form-control" placeholder="Nome do produto">
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="bi bi-123 me-2"></i>Quantidade
                            </label>
                            <input type="number" id="quantidade" class="form-control" min="1" value="1">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="bi bi-flag me-2"></i>Status
                            </label>
                            <select id="status" class="form-select">
                                <option value="novo">üÜï Novo</option>
                                <option value="preparando">üë®‚Äçüç≥ Preparando</option>
                                <option value="entregue">‚úÖ Entregue</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light px-4" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg me-2"></i>Cancelar
                    </button>
                    <button class="btn btn-primary px-4" id="btnSalvar">
                        <i class="bi bi-check-lg me-2"></i>Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
